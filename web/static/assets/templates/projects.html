<h2 class="title">Projects</h2>
<div class="btn add-edit-button" (click)="add_edit()">Add</div>
<table class="table table-striped">
	<thead>
		<tr>
			<td>Id</td>
			<td>Name</td>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let p of projects">
			<td>{{p.id}}</td>
			<td>{{p.name}}</td>
		</tr>
	</tbody>
</table>
